<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Buttons | Code Pen Project</title>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<main>
			<div class="l-buttons__content">
				<div class="l-buttons__types">
					<h1 class="l-buttons__title">buttons <span class="l-buttons__title-highlight">type</span></h1>

					<div class="l-buttons__list">
						<button class="c-button c-button--fill">fill</button>
						<button class="c-button c-button--outline">outline</button>
						<button class="c-button c-button--fill c-button--rounded">fill rounded</button>
						<button class="c-button c-button--outline c-button--rounded">outline rounded</button>
						<button class="c-button c-button--link">link</button>
					</div>
				</div>

				<div class="l-buttons__group">
					<h1 class="l-buttons__title">:hover</h1>

					<h2 class="l-buttons__subtitle">Only <span>:hover</span></h2>

					<div class="l-buttons__list">
						<button class="c-button c-button--fill c-button--item-1">Button 01</button>
						<button class="c-button c-button--outline c-button--item-2">Button 02</button>
						<button class="c-button c-button--outline c-button--item-3">Button 03</button>
					</div>

					<h2 class="l-buttons__subtitle">Only <span>:hover</span></h2>
				</div>

				<div class="l-buttons__group">
					<h1 class="l-buttons__title">
						using <span class="l-buttons__title-highlight">::pseudo-element</span>
					</h1>

					<div class="l-buttons__list"></div>
				</div>

				<div class="l-buttons__group">
					<h1 class="l-buttons__title">using <span class="l-buttons__title-highlight">javascript</span></h1>

					<div class="l-buttons__list"></div>
				</div>
			</div>
		</main>
	</body>

	<script src="main.js"></script>
</html>
