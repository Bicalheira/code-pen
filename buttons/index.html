<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Buttons | Code Pen Project</title>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<main>
			<div class="l-buttons__content">
				<div class="l-buttons__group">
					<h1 class="l-buttons__title">only <span class="l-buttons__title-highlight">:hover</span> effect</h1>

					<div class="l-buttons__list">
						<button class="c-button c-button--outline c-button--item-1">Button 01</button>
						<button class="c-button c-button--outline c-button--item-2">Button 02</button>
						<button class="c-button c-button--outline c-button--item-3">Button 03</button>
						<button class="c-button c-button--outline c-button--item-4">Button 04</button>
						<button class="c-button c-button--outline c-button--item-5">Button 05</button>
					</div>
				</div>

				<div class="l-buttons__group">
					<h1 class="l-buttons__title">
						using <span class="l-buttons__title-highlight">::pseudo-element</span>
					</h1>

					<div class="l-buttons__list">
						<button class="c-button c-button--outline c-button--item-6">Button 06</button>
						<button class="c-button c-button--outline c-button--item-7">Button 07</button>
						<button class="c-button c-button--outline c-button--item-8">Button 08</button>
						<button class="c-button c-button--outline c-button--item-9">Button 09</button>
						<button class="c-button c-button--outline c-button--item-10">Button 10</button>
					</div>
				</div>

				<div class="l-buttons__group">
					<h1 class="l-buttons__title">using <span class="l-buttons__title-highlight">javascript</span></h1>

					<div class="l-buttons__list">
						<button class="c-button c-button--outline c-button--item-11">Button 11</button>
						<button class="c-button c-button--outline c-button--item-12">Button 12</button>
						<button class="c-button c-button--outline c-button--item-13">Button 13</button>
						<button class="c-button c-button--outline c-button--item-14">Button 14</button>
						<button class="c-button c-button--outline c-button--item-15">Button 15</button>
					</div>
				</div>
			</div>
		</main>
	</body>

	<script src="main.js"></script>
</html>
